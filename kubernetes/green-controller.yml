kind: ReplicationController
apiVersion: v1
metadata:
  name: green
  labels:
    app: green
spec:
  replicas: 1
  selector:
    app: green
  template:
    metadata:
      labels:
        app: green
    spec:
      containers:
        - name: green
          image: johnwick98/uda_capstone_green_app
          ports:
            - name: http-server
            containerPort: 80